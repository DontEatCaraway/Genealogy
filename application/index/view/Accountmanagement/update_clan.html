<!-- 族氏编辑模块 -->
<div class="row-content am-cf">
 <div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
    <div class="widget am-cf">
    <div class="widget-head am-cf">
    <div class="widget-title am-fl"><a style="color: white;" href="index">族氏管理</a> —— 族氏编辑</div>
    <div class="widget-function am-fr">
        <a href="javascript:;" class="am-icon-cog"></a>
    </div>
    </div>
    <div class="widget-body am-fr">
    <form class="layui-form" method="post" action="update_clan?id={$result.id}" >
    <div class="am-form tpl-form-line-form">


        <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label"><span class="tpl-form-line-small-title">族氏名称</span></label>
            <div class="am-u-sm-9">
                <input type="text" class="tpl-form-input" value="{$result.cname}" name="cname" id="cname"  placeholder="请输入族氏名称">
                <small></small>
            </div>
        </div>

        <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label"><span class="tpl-form-line-small-title">状态</span></label>
                <div class="am-u-sm-9">
                  <input type="checkbox"  name="state" id="state" value="{$result.state}" lay-skin="switch" lay-filter="switchTest" lay-text="开启|关闭"  {if $result.state==1}checked=""{/if}>    <!-- 新增时默认为开启族氏values值为1 -->
                </div>
        </div>
 
         <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
            <button type="submit" style="width:30%;" id="submit" name="id"  class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">编辑</button>
            </div>
        </div>

<div></div></div>  </div>                            
</form>
<script src="__ASSETS__/layui/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    // layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
    //   offset: '6px'
    // });
    if(this.checked==true){
        layer.tips('您选择开启族氏！', data.othis);
        $("#state").attr("value","1");
    }else if(this.checked==false){
        layer.tips('您选择关闭族氏！', data.othis);
        $("#state").attr("value","2");
    }
   
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });

  
});

  $(function(){
    $("#submit").click(function(){
        if(!$("#cname").val()){
            layer.msg('请输入族氏名称',{icon: 2,time: 1000});
            return false;
        }
    })
  })
</script>
